<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LeeLee's Lounge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/61ab4246c2.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="img/logo3.png">
</head>
<body>



    
    <div class="grid-1">
        <div class="promo-photo">
            <img src="img/logo4.png">
        </div>
        <nav class="nav-bar">
            <ul>
                <li><a href="/">New</a></li>
                <li><a href="#top">Tops</a></li>
                <li><a href="#dress">Dresses</a></li>
                <li><a href="#slippers">Shoes</a></li>
            </ul>
        </nav>
        <div class="user-icons">
            <a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
            <a href=""><i class="fa-solid fa-user"></i></a>
        </div>
    </div>

    <div class="sale-banner">
        <img src="img/sale2.png">

    </div>



<div id="products">
    <div class="container">
        <h1 class="sub-title">Featured Items</h1>
        <div class="product-list">
            <div class="product">
                <img src="img/robe.jpg">
                <h3 class="product-name">Robe</h3>
                <p>$34.99</p>
                <button onclick="addToCart(0, 'Robe', 34.99)">Add to Cart</button>
                <div id="message-container"></div>
            </div>

            <div class="product">
                <img src="img/dress.jpg">
                <h3 id="dress" class="product-name">Dress</h3>
                <p>$69.99</p>
                <button onclick="addToCart(2, 'Dress', 69.99)">Add to Cart</button>
                <div id="message-container"></div>
            </div>

            <div class="product">
                <img src="img/top.jpg">
                <h3 id="top" class="product-name">Top</h3>
                <p>$73.39</p>
                <button onclick="addToCart(2, 'Top', 73.39)">Add to Cart</button>
                <div id="message-container"></div>
            </div>

            <div class="product">
                <img src="img/slippers.jpg">
                <h3 id="slippers" class="product-name">Slippers</h3>
                <p>$29.99</p>
                <button onclick="addToCart(3, 'Shoes', 29.99)">Add to Cart</button>
                <div id="message-container"></div>
            </div>

        </div>
    </div>
</div>

<div class="section-2">
    <h1 class="sub-title">Shop By Category</h1>
    <div class="shop-category">
        <div class="circular-container">
            <h1 class="circular-heading">Dresses</h1>
        </div>
        <div class="circular-container">
            <h1 class="circular-heading">Tops</h1>
        </div>
        <div class="circular-container">
            <h1 class="circular-heading">Night Wear</h1>
        </div>
        <div class="circular-container">
            <h1 class="circular-heading">Foot Wear</h1>
        </div>
    </div>
</div>



<div class="hidden">
    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
    </div>
</div>


<footer>
    <p>&copy; 2023 LEELEE'S LOUNGE All rights reserved </p>
</footer>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
